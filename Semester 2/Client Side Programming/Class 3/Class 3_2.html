<html>
    <head>
        <script type="text/javascript">
            var a=prompt("assignment 1");
            var b=prompt("assignment 2");
            var c=prompt("assignment 3");
            var d=prompt("mid");
            var e=prompt("final");
            
            var x=Number(a)+Number(b)+Number(c);
            var y=0.2*(Number(x)/3)+0.3*Number(d)+0.5*Number(e)+12;
            /* or you can use parseFloat(a)+parseFloat(b)+parseFloat(c)*/
            
            document.writeln("The total assignment is " +x+".</br>");
            document.writeln("Your grade is "+y);
            
       
        </script>
    
    </head>
</html>
